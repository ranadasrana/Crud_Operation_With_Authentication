{% extends 'base.html' %}
{% block title %} Create {% endblock %}
{% block content %}
<div class="container my-5">
  <form method="POST" enctype="multipart/form-data">
    {% if messages %}
      <ul class="messages">
          {% for message in messages %}
          {{ message}}
          {% endfor %}
      </ul>
    {% endif %}
    {% csrf_token %}
      <div class="form-row">
        <div class="form-group py-2">
          <label>Name</label>
          <input type="text" class="form-control" value="{{prof.name}}" id="name" name="name">
        </div>
        <div class="form-group py-2">
          <label for="inputEmail4">Email Address</label>
          <input type="email" class="form-control" value="{{prof.email}}"  id="inputEmail4" placeholder="Email" name="email">
        </div>
        <div class="form-group py-2">
          <label>Age</label>
          <input type="text" class="form-control" value="{{prof.age}}"  id="birthday" name="age">
        </div>
        <div class="form-group py-2">
          <label for="exampleFormControlSelect1">Gender</label>
          <select class="form-control" id="exampleFormControlSelect1" name="gender">
            <option>Male</option>
            <option>Female</option>
            <option>Others</option>
          </select>
        </div>
        <div class="form-group py-2">
          <label>Phone</label>
          <input type="text" class="form-control" value="{{prof.phone_number}}" id="phone" name="phone">
        </div>
        <div class="form-group py-2">
          <label>Address</label>
          <input type="text" class="form-control" value="{{prof.address}}" id="address" name="address">
        </div>
        <div class="form-group py-2">
          <label>Birth Day</label>
          <input type="text" class="form-control" value="{{prof.Brith_day}}" id="birthday" name="birth_day">
        </div>
        <br>
        <img src="{{prof.image.url}}" alt="">
        <div class="form-group my-3">
          <label>Image:</label>
          <input type="file" class="form-control-file" id="imageField" name="img">
        </div> 
        <br>   
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
  </form>
</div>
{% endblock %}
