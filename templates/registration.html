{% extends 'base.html' %}
{% block title %} Registration {% endblock %}
{% block content %}
<div class="container">
    {% if messages %}
    <ul class="messages btn btn-danger">
        {% for message in messages %}
            {{ message }}
        {% endfor %}
    </ul>
    {% endif %}
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">First Name</label>
            <input type="text" class="form-control" aria-describedby="emailHelp" name="f_name">
        </div>
        <div class="mb-3">
            <label class="form-label">Last Name</label>
            <input type="text" class="form-control" aria-describedby="emailHelp" name="l_name">
        </div>
        <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" class="form-control" aria-describedby="emailHelp" name="username">
        </div>
        <div class="mb-3">
            <label class="form-label">Email address</label>
            <input type="email" class="form-control" aria-describedby="emailHelp" name="email">
        </div>
        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" name="pass1">
        </div>
        <div class="mb-3">
            <label class="form-label">Repeat Password</label>
            <input type="password" class="form-control" name="pass2">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
